

<!DOCTYPE html>
<html>
    <header>
        <title>Material UI Input</title>
        <link rel="stylesheet" href="style.css">
        
    </header>
    <body>
        <span class="centering">
            <span class="box">
                <div class="input__wrapper">
                    <input
                        id="password"
                        type="password"
                        class="input__field"
                        placeholder="Your Password"
                    >
                    <label
                        for="password"
                        class="input__label"
                    >
                        Password
                    </label>
                    <img
                        alt="Eye Icon"
                        title="Eye Icon"
                        src="eye.svg"
                        class="input__icon"
                    >
                </div>
            </span>
        </span>
    </body>
    <script src="script.js"></script>
</html>
